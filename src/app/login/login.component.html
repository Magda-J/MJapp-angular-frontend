<div class="login-container">
    <mat-card class="login-card">
      <h2>Login</h2>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" formControlName="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" formControlName="password" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="full-width" type="submit" (click)="onSubmit()">Login</button>
        <span *ngIf="errMessage != null" style="color:red;"> {{errMessage}} </span>
    
    </form>
    </mat-card>
  </div>
