<div class="chat-container">
    <div class="messages">
      <div *ngFor="let msg of messages" [ngClass]="{'sent': msg.sender_id === userId, 'received': msg.sender_id !== userId}">
        <p>{{ msg.content }}</p>
        <small>Status: {{ msg.status }}</small>
        <button *ngIf="msg.status === 'pending'" (click)="completeMessage(msg.id)">Complete</button>
      </div>
    </div>
  
    <div class="input-container">
      <input [(ngModel)]="receiverId" placeholder="Receiver ID">
      <input [(ngModel)]="newMessage" placeholder="Type a message">
      <button (click)="sendMessage()">Send</button>
    </div>

    <div *ngIf="notification" class="notification">
      {{ notification }}
    </div>
    
    <div class="chat-container">
      <div *ngFor="let message of messages" class="message">
        <p>{{ message.content }}</p>
        <span>Status: {{ message.status }}</span>
      </div>
    </div>
  </div>
